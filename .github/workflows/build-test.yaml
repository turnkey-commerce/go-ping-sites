name: Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.25.x']

    steps:
      - uses: actions/checkout@v4

      - name:  Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Build
        run: go build -v -ldflags "-X main.version=1.3.8"

      - name: Test
        run: go test -v ./...